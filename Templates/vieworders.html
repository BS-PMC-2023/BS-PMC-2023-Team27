<!DOCTYPE html>
<html>
  <head>
    <title>View Orders</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th {
        background-color: #333333;
        color: #ffffff;
        padding: 10px;
        text-align: left;
      }

      td {
        background-color: #ffffff;
        color: #333333;
        padding: 10px;
      }

      tr:nth-child(even) td {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>View Orders</h1>

    <table>
      <thead>
        <tr>
          <th>Order</th>
        </tr>
      </thead>
      <tbody>
        {% block content %} {% for x in result %}
        <tr>
          <td>{{x.name}}</td>
        </tr>
        {% endfor %} {% endblock content %}
      </tbody>
    </table>
  </body>
</html>
